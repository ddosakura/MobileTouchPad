<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        #root {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: #000;
            color: #fff;
        }

        #state {
            position: absolute;
            top: 0;
            height: 20px;
            left: 0;
            right: 0;

            /*background-color: red;*/
        }

        /*
        #config {
            position: absolute;
            top: 20px;
            bottom: 0;
            left: 0;
            width: 50px;

            background-color: blue;
        }

        #config-block {
            position: absolute;
            top: 10px;
            height: 25px;
            left: 10px;
            right: 10px;

            background-color: #fff;
            color: #000;
            text-align: center;

            padding-top: 5px;
        }
*/
        #obj {
            position: absolute;
            top: 20px;
            bottom: 0;
            /* left: 50px; */
            left: 0;
            right: 0;

            /*background-color: green;*/
            /*background-image: url('images/bg1.jpg');*/
        }

        .obj-child {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            text-align: center;
        }

        #obj-left {
            background-color: #f00;
            /* 5; */
        }

        #obj-center {
            background-color: #00f;
            /* 5; */
        }

        #obj-right {
            background-color: #0f0;
            /* 5; */
        }

        @media screen and (orientation: portrait) {

            /* 竖屏 */
            #obj-left {
                top: 50%;
                padding-top: 40%;
            }

            #obj-center {
                bottom: 50%;
                right: 50%;
                padding-top: 40%;
            }

            #obj-right {
                bottom: 50%;
                left: 50%;
                padding-top: 40%;
            }
        }

        @media screen and (orientation: landscape) {

            /* 横屏 */
            #obj-left {
                left: 50%;
                padding-top: 25%;
            }

            #obj-center {
                bottom: 50%;
                right: 50%;
                padding-top: 11%;
            }

            #obj-right {
                top: 50%;
                right: 50%;
                padding-top: 12%;
            }
        }

        #m-inputer {
            position: absolute;
            top: 20px;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: #fff;
        }

        .hide {
            visibility: hidden;
        }

        #mi {
            width: 100%;
            height: 200px;
            border: none;
            background: #aaa;
        }

        #m-inputer button {
            position: absolute;
            width: 50%;
            height: 50px;
            -webkit-appearance: none;
            border: none;
            padding: 0;
            background: #000;
            color: #fff
        }

        #m-tap,
        #m-up {
            left: 0;
        }

        #m-send,
        #m-down {
            right: 0;
        }

        #m-inputer #m-up,
        #m-inputer #m-down,
        #m-inputer #m-reset {
            top: 260px;
            width: 33%;
        }

        #m-reset {
            left: 33.3%;
        }

        #inputer {
            position: absolute;
            top: 20px;
            background-color: #fff;
        }
    </style>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>

</head>

<body>
    <div id="root">
        <div id="state">@</div>

        <!--
        <div id="config">
            <div id="config-block">
                <span id="config-val">100</span>
            </div>
        </div>
        -->

        <!-- Mouse -->
        <div id="obj">
            <div class='obj-child' id='obj-left'>左键（主键）</div>
            <div class='obj-child' id='obj-center'>中键（滚轮）</div>
            <div class='obj-child' id='obj-right'>右键（辅键）</div>
        </div>

        <!-- Mobile Keyboard -->
        <div id='m-inputer' class='hide'>
            <textarea id='mi'></textarea>
            <button id='m-tap'>Tap</button>
            <button id='m-send'>Send</button>
            <button id='m-up'>Up</button>
            <button id='m-reset'>Reset</button>
            <button id='m-down'>Down</button>
        </div>

        <!-- Virtual Keyboard -->
        <canvas id='inputer' width="0" height="0"></canvas>

    </div>
</body>

</html>
