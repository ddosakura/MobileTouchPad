<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        #root {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: #000;
            color: #fff;
        }

        #state {
            position: absolute;
            top: 0;
            height: 20px;
            left: 0;
            right: 0;

            /*background-color: red;*/
        }

        /*
        #config {
            position: absolute;
            top: 20px;
            bottom: 0;
            left: 0;
            width: 50px;

            background-color: blue;
        }

        #config-block {
            position: absolute;
            top: 10px;
            height: 25px;
            left: 10px;
            right: 10px;

            background-color: #fff;
            color: #000;
            text-align: center;

            padding-top: 5px;
        }
*/
        #obj {
            position: absolute;
            top: 20px;
            bottom: 0;
            /* left: 50px; */
            left: 0;
            right: 0;

            /*background-color: green;*/
        }

        .obj-child {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            text-align: center;
        }

        #obj-left {
            background-color: red;
        }

        #obj-center {
            background-color: blue;
        }

        #obj-right {
            background-color: green;
        }

        @media screen and (orientation: portrait) {

            /* 竖屏 */
            #obj-left {
                top: 50%;
                padding-top: 40%;
            }

            #obj-center {
                bottom: 50%;
                right: 50%;
                padding-top: 40%;
            }

            #obj-right {
                bottom: 50%;
                left: 50%;
                padding-top: 40%;
            }
        }

        @media screen and (orientation: landscape) {

            /* 横屏 */
            #obj-left {
                left: 50%;
                padding-top: 25%;
            }

            #obj-center {
                bottom: 50%;
                right: 50%;
                padding-top: 11%;
            }

            #obj-right {
                top: 50%;
                right: 50%;
                padding-top: 12%;
            }
        }

        #inputer {
            position: absolute;
            top: 20px;
            bottom: 0;
            left: 0;
            right: 0;

            visibility: hidden;
            background-color: blue;
        }
    </style>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>

</head>

<body>
    <div id="root">
        <div id="state">@</div>
        
        <!--
        <div id="config">
            <div id="config-block">
                <span id="config-val">100</span>
            </div>
        </div>
        -->
        
        <!-- Mouse -->
        <div id="obj">
            <div class='obj-child' id='obj-left'>左键（主键）</div>
            <div class='obj-child' id='obj-center'>中键（滚轮）</div>
            <div class='obj-child' id='obj-right'>右键（辅键）</div>
        </div>

        <!-- Keyboard -->
        <canvas id='inputer'></canvas>>

    </div>
</body>

</html>
